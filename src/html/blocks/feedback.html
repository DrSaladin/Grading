<form class="feedback" action="url" method="GET">
    <p class="feedback__title">
        У Вас остались вопросы?
    </p>
    <p class="feedback__subtitle">
        Оставьте свой номер или e-mail и мы свяжемся с Вами
    </p>
    <div class="feedback__inputs-wrapper">
        <input type="tel" required placeholder="Введите 10 цифр номера">
        <input type="email" required placeholder="E-mail">
    </div>
    <button type="submit">
        Отправить
    </button>
</form>
